<!doctype html>
<html lang="en" xmlns:th= "http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GO Virtual</title>
  </head>
  <body>
      <!-- table with column Employee ID,First Name,Last Name, Phone Number and Address -->
      <div class="container-fluid">
          <h1>Student Records</h1>
            <table class="table table-bordered table-striped table-responsive table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Student Address</th>
                        <th>Student Email</th>
                        <th>Action</th>
                    </tr>
                    <tbody>
                        <tr th:each="mList:${StudentList}">
                            <td th:text="mList.getStid()"></td>
                            <td th:text="mList.getStFname()"></td>
                            <td th:text="mList.getStLname()"></td>
                            <td th:text="mList.getStAddress()"></td>
                            <td th:text="mList.getStEmail()"></td>
                        </tr>

                    </tbody>
                </thead>
            </table>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
